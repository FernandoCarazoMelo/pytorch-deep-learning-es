site_name: Curso de PyTorch e Inteligencia Artificial
site_description: Aprende PyTorch de forma práctica para resolver problemas de inteligencia artificial.

# repo_url: https://github.com/fernandocarazomelo/pytorch-deep-learning-es/
# repo_name: fernandocarazomelo/pytorch-deep-learning-es

theme:
  name: material
  logo: assets/iconp.png
  favicon: assets/iconp.png
  features:
    - navigation.instant
    - navigation.top
  palette:
    primary: black

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  
plugins:
 - mkdocs-jupyter:
    include_source: True
 - search
 - social

# edit_uri: ""

nav:
  - Home: 'index.md'
  - 01. Primeros pasos con PyTorch: '01_pytorch_fundamentals_es.ipynb'
  - 02. Flujo de trabajo con Pytorch: '02_pytorch_linear_regression_es.ipynb'
  - 03. Visión por Computadora con PyTorch: '03_pytorch_logistic_regression_es.ipynb'
